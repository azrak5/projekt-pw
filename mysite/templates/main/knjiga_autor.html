<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Knjige autora</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
{% block content %}
    <h2>Knjige autora: </h2>
    <ul>
        {% for knjiga in object_list %}
            <li>Naslov: {{ knjiga.naslov }}</li>
            <li>Izdavač: {{ knjiga.izdavac.naziv }}<br><br>
        {% endfor %}
    </ul>
{% endblock %}
</div>
</body>
