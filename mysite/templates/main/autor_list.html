<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Autori</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
{% block content %}
    <h2>Autori</h2>
    <form method="GET">
        <input type="text" name="ime" placeholder="Pretraži autora..." value="{{ request.GET.ime }}">
        <button type="submit">Pretraži</button>
    </form>
    <ol>
        {% for autor in object_list %}
            <li>
                Ime: {{ autor.ime }}<br>
                Grad: {{ autor.grad }}<br>
                Knjige autora <a href="../knjige/autor/{{autor.ime}}">{{ autor.ime }}</a><br>
                <div class="edit-delete">
                <a href="../editaut/{{ autor.id }}">Uredi</a><br>
                <a href="../deleteaut/{{ autor.id }}" style="color: red;">Obriši</a>
                </div>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
</div>
</body>
