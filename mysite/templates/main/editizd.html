<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
</head>  
<body>  
<form method="POST" class="post-form" action="/updateizd/{{izdavac.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Izdavač Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="id" id="id_iid" required maxlength="20" value="{{ izdavac.id }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Naziv:</label>  
    <div class="col-sm-4">  
        <input type="text" name="naziv" id="id_inaziv" required maxlength="30" value="{{ izdavac.naziv }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Adresa:</label>  
    <div class="col-sm-4">  
        <input type="text" name="adresa" id="id_iadresa" required maxlength="50" value="{{ izdavac.adresa }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Grad:</label>  
    <div class="col-sm-4">  
        <input type="text" name="grad" id="id_igrad" required maxlength="60" value="{{ izdavac.grad }}" />  
    </div>  
    </div>
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Država:</label>  
    <div class="col-sm-4">  
        <input type="text" name="drzava" id="id_idrzava" required maxlength="50" value="{{ izdavac.drzava }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
