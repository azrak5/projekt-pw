<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Izdavac</title> 
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"> 
</head>  
<body>  
<form method="POST" class="post-form" action="/addizdavac/">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Unesite izdavača</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Izdavač Id:</label>  
    <div class="col-sm-4">  
      {{ form.id }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Naziv:</label>  
    <div class="col-sm-4">  
      {{ form.naziv }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Adresa:</label>  
    <div class="col-sm-4">  
      {{ form.adresa }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Grad:</label>  
    <div class="col-sm-4">  
      {{ form.grad }}  
    </div> 
    </div> 
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Država:</label>  
    <div class="col-sm-4">  
      {{ form.drzava }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
